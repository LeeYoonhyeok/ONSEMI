<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>Profile Update</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>{{user.username}}님의 프로필</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="phone_number">전화번호:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" readonly>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="user_type">권한:</label>
                <input type="text" id="user_type" name="user_type" value="{{ user.user_type }}" readonly>
            </div>

            <div class="form-group">
                <button type="button" onclick="window.location.href='/management/senior/list/'">돌아가기</button>
                <button type="button" onclick="window.location.href='/user/profile/update/'">수정하기</button>
            </div>
        </form>
    </div>
</body>
</html>
