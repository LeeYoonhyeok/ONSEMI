<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group.inline {
            display: flex;
            align-items: center;
        }
        .form-group.inline label {
            margin-right: 10px;
        }
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .cancle {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .submit {
            background-color: blue;
        }
        input[type="submit"]:hover,
        button:hover {
            opacity: 0.9;
        }
        textarea {
            resize: none;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else if (data.success) {
                    alert('케어 요청이 수정되었습니다.');
                    window.location.href = data.redirect_url;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
    <h2>{{ senior.name }}님의 케어 요청 수정</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="care_type">케어 종류:</label>
        <select id="care_type" name="care_type" required>
            <option value="방문" {% if care.care_type == '방문' %}selected{% endif %}>방문</option>
            <option value="병원" {% if care.care_type == '병원' %}selected{% endif %}>병원</option>
            <!-- 다른 care_type 옵션들 추가 가능 -->
        </select>
        <br><br>
        
        <label>파킨슨병 진단 요청</label>
        <input type="checkbox" name="parkinson_diagnosis" {% if care.parkinson_diagnosis %}checked{% endif %}>
        <br><br>

        <label for="title">제목:</label>
        <input type="text" id="title" name="title" maxlength="200" value="{{ care.title }}">
        <br><br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="4">{{ care.content }}</textarea>
        <br><br>

        <button type="submit" class="submit">수정</button>

        <button type="button" onclick="window.location.href = '/monitoring/family_monitor/?selected_senior_id={{ senior.id }}'" class="cancle">취소</button>
    </form>
</div>
</body>
</html>
